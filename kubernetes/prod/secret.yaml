apiVersion: v1
kind: Secret
metadata:
  name: azure-postgres-secret-prod
type: Opaque
stringData:
  DB_USER: "<your-postgres-username>@<your-postgres-server>"
  DB_PASSWORD: "<your-postgres-password>"
  DB_URL: "jdbc:postgresql://<your-postgres-server>.postgres.database.azure.com:5432/<your-db-name>"

  MAIL_USERNAME: "your-mail@example.com"
  MAIL_PASSWORD: "your-app-specific-password"

  JWT_SECRET_KEY: "your-super-secret-jwt-key"

